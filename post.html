---
layout: post
title: "All post"
---

<ul>
    {% for post in site.posts %}
    <li class="my-5">
        <a
            class="text-blue-900 text-xl hover:underline hover:decoration-dashed"
            href="{{post.url}}"
        >
            {{post.title}}
        </a>
        <div class="flex space-x-2">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-calendar3-fill"
                viewBox="0 0 16 16"
            >
                <path
                    d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2zm0 1v11a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3z"
                />
            </svg>
            <p>{{post.date}}</p>
        </div>
        <div>
            <p>{{post.excerpt}}</p>
        </div>
    </li>
    {% endfor %}
    <p>{{post.excerpt}}</p>
</ul>
